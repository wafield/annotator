{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>GeoAnnotator</title>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/semantic.min.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/semantic.min.css" rel="stylesheet" class="ui"></script>
        <style media="screen">
            #searchbox {
                width: auto;
                height: auto;
                padding: 0;
            }
        </style>
    </head>
    <body style="">
        <div class="ui grid" style="height:100%">
            <div class="five wide column" style="height:100%">
                <div class="ui segment" style="height:100%;overflow:auto">
                    <h1>Article list</h1>
                    {% for article in articles %}<div class="ui vertical segment">
                        [{{ forloop.counter }}] <a style="cursor:pointer" class="item article title" data-id="{{ article.id }}">{{ article.subject }}</a>
                    </div>{% endfor %}
                </div>

            </div>
            <div class="ten wide column" style="height:50%">
                <div class="ui segment" id="doc_container" style="height:100%;overflow:auto;display:none"></div>
                <form id="searchbox" class="ui form">
                    <div class="inline field">
                        <input id="search_text" type="text" placeholder="">
                        <button id="search_nominatim" class="ui button">Search on Nominatim</button>
                        <input id="place_id" type="text" size="6" placeholder="ID">
                        <button id="save_annotation" class="ui button">Save</button>
                    </div>

                </form>
                <iframe id="map" src="//gir.ist.psu.edu/nominatim/" width="700" height="500"></iframe>
            </div>
        </div>


        <script src="{% static 'js' %}/main.js"></script>
    </body>
</html>
