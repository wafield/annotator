{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>GeoAnnotator</title>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="{% static 'js' %}/OpenLayers.js"></script>
        <script src="{% static 'js' %}/tiles.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/semantic.min.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/semantic.min.css" rel="stylesheet" class="ui" />
        <style type="text/css">
            #doc_content {
                position: absolute;
                top:2em;
                bottom:0;
                right:0;
                left:0;
                overflow: auto;
                font-size:1.2em;
            }
            #search_results {
                position: absolute;
                top:3em;
                height: 6em;
                overflow: auto;
            }
            #search_area {
                position: absolute;
                height: 2em;
                left: 1em;
                display: inline;
            }
            #map {
                position: absolute;
                bottom:0;
                right:2em;
                top:11em;
                left:1em;
            }
            #map_toolbar {
                position: absolute;
                top: 9em;
                height:2em;
                right:0;
                left:1em;
            }
            .noselect {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            .tk {
                text-decoration: none;
            }
            .tk.p {
                background-color: #FF66CC;
                cursor: pointer;
            }
            .tk.highlighted { /* must be put after p, q and c */
                background-color: #f2c61f;
            }
        </style>
    </head>
    <body>
        <div class="ui sidebar inverted vertical menu">
            <div class="item">Articles</div>
            {% for article in articles %}
                 <a class="item article title" data-id="{{ article.id }}">[{{ article.id }}] {{ article.subject }}</a>
            {% endfor %}
        </div>
        <div class="ui grid pusher" style="height:100%">
            <div class="eight wide column" style="height:100%">
                <a id="show_article_list" class="ui label"><< Select an article</a>
                <span id="article_title"></span>
                <div class="ui segment noselect" id="doc_content">
                    <div class="ui info message">Please select an article.</div>
                </div>
            </div>
            <div class="eight wide column">
                <div id="search_area">
                    <input id="search_text" type="text" size="20" placeholder="">
                    <button id="search_nominatim">Search Nominatim</button>
                    <input id="place_id" type="text" size="6" placeholder="ID" disabled>
                    <button id="save_annotation">Save</button>
                </div>
                <div id="search_results"></div>
                <div id="map_toolbar">
                    <button id="draw_line">Draw line</button>
                    <button id="draw_polygon">Draw polygon</button>
                    <select id="custom_shapes"></select>
                </div>
                <div id="map"></div>
            </div>
        </div>
        <script src="{% static 'js' %}/main.js"></script>
    </body>
</html>
